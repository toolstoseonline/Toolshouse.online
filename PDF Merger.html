<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Merger Tool</title>

<!-- PDF Preview -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<!-- PDF Merge Library -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
    background:white;
    width:95%;
    max-width:600px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    margin-bottom:20px;
}

.drop-area{
    border:2px dashed #764ba2;
    padding:25px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.drop-area:hover{
    background:#f3f0ff;
}

button{
    margin-top:20px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:12px;
    background:#764ba2;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.preview-container{
    margin-top:20px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
}

canvas{
    width:120px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.loader{
    display:none;
    margin-top:15px;
}

.loader div{
    width:25px;
    height:25px;
    border:4px solid #764ba2;
    border-top:4px solid transparent;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}

@keyframes spin{
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
    <h2>PDF Merger - Combine PDF Files</h2>

    <div class="drop-area" id="dropArea">
        Drag & Drop Multiple PDFs Here<br>or Click to Upload
        <input type="file" id="fileInput" hidden multiple accept="application/pdf">
    </div>

    <div class="preview-container" id="previewContainer"></div>

    <button onclick="mergePDFs()">Merge PDFs</button>

    <div class="loader"><div></div></div>
</div>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const previewContainer = document.getElementById("previewContainer");
const loader = document.querySelector(".loader");

let pdfFiles = [];

dropArea.addEventListener("click",()=>fileInput.click());

fileInput.addEventListener("change",(e)=>{
    handleFiles(e.target.files);
});

dropArea.addEventListener("dragover",(e)=>e.preventDefault());

dropArea.addEventListener("drop",(e)=>{
    e.preventDefault();
    handleFiles(e.dataTransfer.files);
});

function handleFiles(files){
    previewContainer.innerHTML="";
    pdfFiles = [];

    Array.from(files).forEach(file=>{
        if(file.type !== "application/pdf"){
            alert("Only PDF files allowed.");
            return;
        }

        pdfFiles.push(file);

        const reader = new FileReader();
        reader.onload = function(){
            const typedarray = new Uint8Array(this.result);
            pdfjsLib.getDocument(typedarray).promise.then(pdf=>{
                pdf.getPage(1).then(page=>{
                    const viewport = page.getViewport({scale:0.3});
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    previewContainer.appendChild(canvas);

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            });
        };
        reader.readAsArrayBuffer(file);
    });
}

async function mergePDFs(){
    if(pdfFiles.length < 2){
        alert("Upload at least 2 PDF files.");
        return;
    }

    loader.style.display="block";

    const { PDFDocument } = PDFLib;
    const mergedPdf = await PDFDocument.create();

    for(const file of pdfFiles){
        const bytes = await file.arrayBuffer();
        const pdf = await PDFDocument.load(bytes);
        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(page=>mergedPdf.addPage(page));
    }

    const mergedBytes = await mergedPdf.save();
    const blob = new Blob([mergedBytes], {type:"application/pdf"});

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "merged.pdf";
    link.click();

    loader.style.display="none";
}
</script>

</body>
</html>
