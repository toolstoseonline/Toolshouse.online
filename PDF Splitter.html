<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Splitter Tool</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9966,#ff5e62);
}

.card{
    background:white;
    width:95%;
    max-width:650px;
    padding:35px;
    border-radius:20px;
    box-shadow:0 25px 50px rgba(0,0,0,0.2);
    text-align:center;
}

h2{
    margin-bottom:20px;
}

.drop-area{
    border:2px dashed #ff5e62;
    padding:25px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.drop-area:hover{
    background:#fff0f0;
}

input[type="text"]{
    margin-top:15px;
    width:100%;
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
}

button{
    margin-top:20px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:12px;
    background:#ff5e62;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.preview-container{
    margin-top:20px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
}

canvas{
    width:120px;
    border-radius:8px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.loader{
    display:none;
    margin-top:15px;
}

.loader div{
    width:25px;
    height:25px;
    border:4px solid #ff5e62;
    border-top:4px solid transparent;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:auto;
}

@keyframes spin{
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="card">
    <h2>PDF Splitter - Extract Pages</h2>

    <div class="drop-area" id="dropArea">
        Drag & Drop PDF Here<br>or Click to Upload
        <input type="file" id="fileInput" hidden accept="application/pdf">
    </div>

    <input type="text" id="pageNumbers" placeholder="Enter pages (example: 1,3,5-7)">

    <div class="preview-container" id="previewContainer"></div>

    <button onclick="splitPDF()">Split PDF</button>

    <div class="loader"><div></div></div>
</div>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const previewContainer = document.getElementById("previewContainer");
const loader = document.querySelector(".loader");

let pdfFile = null;
let totalPages = 0;

dropArea.addEventListener("click",()=>fileInput.click());

fileInput.addEventListener("change",(e)=>{
    handleFile(e.target.files[0]);
});

dropArea.addEventListener("dragover",(e)=>e.preventDefault());

dropArea.addEventListener("drop",(e)=>{
    e.preventDefault();
    handleFile(e.dataTransfer.files[0]);
});

function handleFile(file){
    if(!file || file.type !== "application/pdf"){
        alert("Please upload a valid PDF.");
        return;
    }

    pdfFile = file;
    previewContainer.innerHTML="";

    const reader = new FileReader();
    reader.onload = function(){
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(pdf=>{
            totalPages = pdf.numPages;

            for(let i=1;i<=Math.min(totalPages,5);i++){
                pdf.getPage(i).then(page=>{
                    const viewport = page.getViewport({scale:0.3});
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    previewContainer.appendChild(canvas);

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            }
        });
    };
    reader.readAsArrayBuffer(file);
}

function parsePages(input){
    const pages = new Set();
    const parts = input.split(",");

    parts.forEach(part=>{
        if(part.includes("-")){
            const [start,end] = part.split("-").map(Number);
            for(let i=start;i<=end;i++) pages.add(i-1);
        }else{
            pages.add(Number(part)-1);
        }
    });

    return Array.from(pages).filter(p=>p>=0 && p<totalPages);
}

async function splitPDF(){
    if(!pdfFile){
        alert("Upload PDF first.");
        return;
    }

    const input = document.getElementById("pageNumbers").value;
    if(!input){
        alert("Enter page numbers.");
        return;
    }

    loader.style.display="block";

    const { PDFDocument } = PDFLib;
    const bytes = await pdfFile.arrayBuffer();
    const pdfDoc = await PDFDocument.load(bytes);
    const newPdf = await PDFDocument.create();

    const pagesToExtract = parsePages(input);

    for(const pageIndex of pagesToExtract){
        const [copiedPage] = await newPdf.copyPages(pdfDoc,[pageIndex]);
        newPdf.addPage(copiedPage);
    }

    const newBytes = await newPdf.save();
    const blob = new Blob([newBytes], {type:"application/pdf"});

    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "split.pdf";
    link.click();

    loader.style.display="none";
}
</script>

</body>
</html>
