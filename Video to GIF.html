<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video to GIF Converter</title>

<!-- FFmpeg CDN -->
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#c9d6ff,#e2e2e2);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    background:#fff;
    padding:25px;
    width:95%;
    max-width:600px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
h2{
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    background:#4e73df;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#2e59d9;
}
#preview{
    margin-top:15px;
    text-align:center;
}
.loading{
    display:none;
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="container">
    <h2>üé• Video to GIF Converter</h2>

    <input type="file" id="videoInput" accept="video/*">

    <label>Start Time (seconds)</label>
    <input type="number" id="startTime" value="0">

    <label>Duration (seconds)</label>
    <input type="number" id="duration" value="3">

    <label>GIF Width (px)</label>
    <input type="number" id="width" value="320">

    <button onclick="convertToGif()">Convert to GIF</button>

    <div class="loading" id="loading">‚è≥ Converting... Please wait</div>

    <div id="preview"></div>
</div>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: false });

async function convertToGif() {

    const videoFile = document.getElementById("videoInput").files[0];
    if (!videoFile) {
        alert("Please upload a video");
        return;
    }

    const startTime = document.getElementById("startTime").value;
    const duration = document.getElementById("duration").value;
    const width = document.getElementById("width").value;

    document.getElementById("loading").style.display = "block";

    if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
    }

    ffmpeg.FS("writeFile", "input.mp4", await fetchFile(videoFile));

    await ffmpeg.run(
        "-ss", startTime,
        "-t", duration,
        "-i", "input.mp4",
        "-vf", `scale=${width}:-1`,
        "-f", "gif",
        "output.gif"
    );

    const data = ffmpeg.FS("readFile", "output.gif");
    const gifUrl = URL.createObjectURL(new Blob([data.buffer], { type: "image/gif" }));

    document.getElementById("preview").innerHTML = `
        <h3>‚úÖ Your GIF:</h3>
        <img src="${gifUrl}" width="100%"><br><br>
        <a href="${gifUrl}" download="converted.gif">
            <button>Download GIF</button>
        </a>
    `;

    document.getElementById("loading").style.display = "none";
}
</script>

</body>
</html>
