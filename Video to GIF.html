<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video to GIF Converter</title>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    color:white;
    text-align:center;
    padding:20px;
}
.container{
    max-width:700px;
    margin:auto;
    background:#ffffff10;
    padding:20px;
    border-radius:15px;
    backdrop-filter: blur(10px);
}
input, button{
    margin:10px;
    padding:10px;
    border-radius:8px;
    border:none;
}
button{
    background:#ff9800;
    color:white;
    cursor:pointer;
}
button:hover{
    background:#ff5722;
}
video{
    width:100%;
    margin-top:10px;
    border-radius:10px;
}
#loading{
    display:none;
    margin-top:10px;
    color:yellow;
}
</style>
</head>
<body>

<div class="container">
<h2>üé¨ Video to GIF Converter</h2>

<input type="file" id="videoInput" accept="video/*"><br>

<video id="videoPreview" controls></video>

<div>
<label>Start Time (sec)</label>
<input type="number" id="startTime" value="0" min="0">

<label>End Time (sec)</label>
<input type="number" id="endTime" value="5" min="1">
</div>

<div>
<label>FPS</label>
<input type="number" id="fps" value="10" min="5" max="30">

<label>Width</label>
<input type="number" id="width" value="320">
</div>

<button onclick="convertToGif()">Convert to GIF</button>

<p id="loading">‚è≥ Converting... Please wait</p>

<div id="result"></div>

</div>

<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log: true });

document.getElementById("videoInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    const video = document.getElementById("videoPreview");
    video.src = URL.createObjectURL(file);
});

async function convertToGif(){
    const fileInput = document.getElementById("videoInput");
    if(!fileInput.files.length){
        alert("Please upload video first!");
        return;
    }

    document.getElementById("loading").style.display="block";

    if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
    }

    const file = fileInput.files[0];
    const start = document.getElementById("startTime").value;
    const end = document.getElementById("endTime").value;
    const fps = document.getElementById("fps").value;
    const width = document.getElementById("width").value;

    ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

    await ffmpeg.run(
        '-ss', start,
        '-to', end,
        '-i', 'input.mp4',
        '-vf', `fps=${fps},scale=${width}:-1`,
        'output.gif'
    );

    const data = ffmpeg.FS('readFile', 'output.gif');
    const gifBlob = new Blob([data.buffer], { type: 'image/gif' });
    const gifUrl = URL.createObjectURL(gifBlob);

    document.getElementById("result").innerHTML = `
        <h3>‚úÖ GIF Ready!</h3>
        <img src="${gifUrl}" width="100%"><br>
        <a href="${gifUrl}" download="output.gif">
            <button>Download GIF</button>
        </a>
    `;

    document.getElementById("loading").style.display="none";
}
</script>

</body>
</html>
