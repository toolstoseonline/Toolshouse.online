<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Instant & Professional</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f5dc 0%, #d1e8ff 100%);
            --primary-color: #4a90e2;
            --secondary-color: #8d6e63;
            --accent-color: #2ecc71;
            --white: #ffffff;
            --text-dark: #2d3436;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .highlight {
            color: var(--primary-color);
        }

        /* Card Design */
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        /* Upload Area */
        .upload-wrapper {
            margin-bottom: 30px;
        }

        .drop-area {
            border: 2px dashed #b2bec3;
            padding: 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            background: #fdfdfd;
        }

        .drop-area:hover {
            border-color: var(--primary-color);
            background: #f0f7ff;
        }

        .icon-cloud {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }

        /* Image Display Grid */
        .display-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .preview-box {
            background: #f1f2f6;
            border-radius: 12px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid #dfe6e9;
        }

        .preview-box span {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 2px 10px;
            font-size: 12px;
            border-radius: 20px;
            z-index: 2;
        }

        .preview-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Buttons */
        .action-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-remove {
            background: var(--primary-color);
            color: white;
        }

        .btn-remove:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .btn-download {
            background: var(--accent-color);
            color: white;
            display: none;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Loader */
        .loader {
            margin-top: 20px;
            display: none;
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .display-grid { grid-template-columns: 1fr; }
            header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Background <span class="highlight">Remover</span></h1>
            <p>Professional, Fast, and Free Background Removal</p>
        </header>

        <div class="main-card">
            <div class="upload-wrapper">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <label for="imageInput" class="drop-area" id="dropArea">
                    <span class="icon-cloud">☁️</span>
                    <strong>Choose an image</strong> or drag it here
                </label>
            </div>

            <div class="display-grid">
                <div class="preview-box">
                    <span>Original</span>
                    <img id="originalImg" src="" alt="">
                </div>
                <div class="preview-box">
                    <span>Result (Transparent)</span>
                    <img id="resultImg" src="" alt="">
                </div>
            </div>

            <div class="action-btns">
                <button id="processBtn" class="btn btn-remove">Remove Background</button>
                <a id="downloadLink" class="btn btn-download">Download Result</a>
            </div>

            <div id="statusMessage" class="loader">Processing your image...</div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT LOGIC --- */
        const imageInput = document.getElementById('imageInput');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const processBtn = document.getElementById('processBtn');
        const downloadLink = document.getElementById('downloadLink');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFile = null;

        // Image select hone par preview dikhayein
        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    originalImg.src = event.target.result;
                    // Reset result when new image uploaded
                    resultImg.src = "";
                    downloadLink.style.display = 'none';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        // Background Removal Function
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert("Pehle koi image upload karein!");
                return;
            }

            // UI Updates
            statusMessage.style.display = 'block';
            processBtn.disabled = true;
            processBtn.innerText = "Processing...";

            const formData = new FormData();
            formData.append('image_file', selectedFile);
            formData.append('size', 'auto');

            // --- YAHAN APNI API KEY DALAIN ---
            const apiKey = "YOUR_API_KEY_HERE"; 

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': apiKey },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const resultUrl = URL.createObjectURL(blob);
                    
                    // Show result image
                    resultImg.src = resultUrl;
                    
                    // Setup Download Button
                    downloadLink.href = resultUrl;
                    downloadLink.download = "bg_removed_by_ai.png";
                    downloadLink.style.display = 'inline-block';
                    
                    statusMessage.innerText = "Success! Background Removed.";
                } else {
                    const errorData = await response.json();
                    alert("Error: " + (errorData.errors[0].title || "Something went wrong"));
                    statusMessage.style.display = 'none';
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Network error ya API issue.");
                statusMessage.style.display = 'none';
            } finally {
                processBtn.disabled = false;
                processBtn.innerText = "Remove Background";
            }
        });

        // Drag and Drop basic support
        const dropArea = document.getElementById('dropArea');
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            imageInput.files = files;
            // Trigger the change event manually
            const event = new Event('change');
            imageInput.dispatchEvent(event);
        });
    </script>
</body>
</html>
