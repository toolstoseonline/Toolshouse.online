<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ SEO Title -->
<title>Background Remover – Remove BG with AI | Tools House Online</title>

<!-- ✅ Meta Description -->
<meta name="description" content="Remove image background instantly with AI. Upload PNG, JPG, JPEG or WEBP images and download transparent PNG in seconds. Free online background remover tool.">

<meta name="keywords" content="background remover, remove bg, ai background remover, remove background online, transparent png maker">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
background:#F8F9FA;
display:flex;
flex-direction:column;
align-items:center;
color:#222;
}

.hero{
text-align:center;
padding:60px 20px 30px;
background:linear-gradient(135deg,#D2B48C,#87CEFA);
width:100%;
color:#fff;
}

.hero h1{
font-size:32px;
margin-bottom:10px;
animation:fadeIn 1s ease-in-out;
}

.hero p{
font-size:16px;
opacity:0.95;
}

.container{
width:95%;
max-width:1000px;
margin-top:-40px;
background:#fff;
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
margin-bottom:40px;
}

.upload-area{
border:2px dashed #D2B48C;
border-radius:15px;
padding:40px;
text-align:center;
cursor:pointer;
transition:0.3s;
}

.upload-area:hover{
background:#f3f3f3;
}

.upload-area input{
display:none;
}

.btn{
margin-top:20px;
padding:12px 25px;
background:#D2B48C;
color:#fff;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

.btn:hover{
background:#b8956b;
}

.preview-container{
display:flex;
flex-wrap:wrap;
gap:20px;
margin-top:30px;
justify-content:center;
}

.preview-box{
flex:1 1 300px;
text-align:center;
}

.preview-box img{
max-width:100%;
border-radius:15px;
box-shadow:0 5px 20px rgba(0,0,0,0.1);
}

.loader{
display:none;
margin-top:20px;
}

.loader div{
width:30px;
height:30px;
border:4px solid #87CEFA;
border-top:4px solid #D2B48C;
border-radius:50%;
animation:spin 1s linear infinite;
margin:auto;
}

.message{
margin-top:15px;
font-size:14px;
}

footer{
text-align:center;
padding:20px;
font-size:14px;
color:#777;
}

@keyframes spin{
0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(-20px)}
to{opacity:1;transform:translateY(0)}
}

@media(max-width:768px){
.hero h1{font-size:24px}
.container{padding:20px}
}
</style>
</head>
<body>

<section class="hero">
<h1>Remove Image Background Instantly with AI</h1>
<p>Upload your image and remove background automatically in seconds using advanced AI technology.</p>
</section>

<div class="container">

<div class="upload-area" id="uploadArea">
<p><strong>Drag & Drop Image Here</strong></p>
<p>or Click to Upload (Max 10MB)</p>
<input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/webp">
</div>

<div class="loader" id="loader">
<div></div>
<p>Processing with AI...</p>
</div>

<div class="message" id="message"></div>

<div class="preview-container">
<div class="preview-box">
<h3>Original Image</h3>
<img id="originalPreview">
</div>

<div class="preview-box">
<h3>Background Removed</h3>
<img id="resultPreview">
<button class="btn" id="downloadBtn" style="display:none;">Download PNG</button>
</div>
</div>

</div>

<footer>
© 2026 Tools House Online (Ayyaz)
</footer>

<script>
const uploadArea = document.getElementById("uploadArea");
const fileInput = document.getElementById("fileInput");
const loader = document.getElementById("loader");
const message = document.getElementById("message");
const originalPreview = document.getElementById("originalPreview");
const resultPreview = document.getElementById("resultPreview");
const downloadBtn = document.getElementById("downloadBtn");

uploadArea.addEventListener("click",()=>fileInput.click());

uploadArea.addEventListener("dragover",(e)=>{
e.preventDefault();
uploadArea.style.background="#eef6f9";
});

uploadArea.addEventListener("dragleave",()=>{
uploadArea.style.background="";
});

uploadArea.addEventListener("drop",(e)=>{
e.preventDefault();
fileInput.files=e.dataTransfer.files;
handleFile();
});

fileInput.addEventListener("change",handleFile);

function handleFile(){
const file=fileInput.files[0];
if(!file)return;

if(file.size>10*1024*1024){
message.innerHTML="<span style='color:red;'>File size must be under 10MB.</span>";
return;
}

if(!["image/png","image/jpeg","image/jpg","image/webp"].includes(file.type)){
message.innerHTML="<span style='color:red;'>Unsupported file format.</span>";
return;
}

message.innerHTML="";
originalPreview.src=URL.createObjectURL(file);

removeBackground(file);
}

function removeBackground(file){
loader.style.display="block";
resultPreview.src="";
downloadBtn.style.display="none";

const formData=new FormData();
formData.append("image_file",file);

fetch("https://api.remove.bg/v1.0/removebg",{
method:"POST",
headers:{
"X-Api-Key":"YOUR_REMOVE_BG_API_KEY"
},
body:formData
})
.then(res=>res.blob())
.then(blob=>{
loader.style.display="none";
const url=URL.createObjectURL(blob);
resultPreview.src=url;
downloadBtn.style.display="inline-block";
message.innerHTML="<span style='color:green;'>Background removed successfully!</span>";

downloadBtn.onclick=()=>{
const a=document.createElement("a");
a.href=url;
a.download="background-removed.png";
a.click();
};
})
.catch(()=>{
loader.style.display="none";
message.innerHTML="<span style='color:red;'>Error removing background. Add valid API key.</span>";
});
}
</script>

</body>
</html>
