<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Remover – Remove BG with AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#e6c9a8,#cfe9ff);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    background:white;
    width:95%;
    max-width:1000px;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
    text-align:center;
}

.logo{
    font-size:28px;
    font-weight:700;
    color:#4a4a4a;
    margin-bottom:10px;
}

.logo span{
    color:#3498db;
}

h1{
    font-size:32px;
    margin:20px 0;
    color:#333;
}

p{
    color:#666;
    margin-bottom:30px;
}

.upload-box{
    border:2px dashed #87CEFA;
    padding:40px;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

.upload-box:hover{
    background:#f0f8ff;
}

input[type="file"]{
    display:none;
}

.btn{
    background:#3498db;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    margin-top:20px;
    transition:0.3s;
}

.btn:hover{
    background:#2980b9;
}

.preview{
    margin-top:30px;
    display:none;
}

.preview img{
    max-width:100%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

footer{
    margin-top:30px;
    font-size:14px;
    color:#888;
}
</style>
</head>
<body>

<div class="container">
    <div class="logo">Background <span>Remover</span></div>
    
    <h1>Remove Background from Image for Free</h1>
    <p>Remove image backgrounds automatically in seconds using AI technology.</p>

    <label class="upload-box">
        Click to Upload Image
        <input type="file" id="fileInput" accept="image/*">
    </label>

    <div class="preview" id="preview">
        <img id="previewImg">
        <br>
        <button class="btn">Remove Background (Demo)</button>
    </div>

    <footer>
        © 2026 Background Remover – Remove BG with AI
    </footer>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");

fileInput.addEventListener("change", function(){
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(){
            previewImg.src = reader.result;
            preview.style.display = "block";
        }
        reader.readAsDataURL(file);
    }
});
</script>

</body>
</html>
