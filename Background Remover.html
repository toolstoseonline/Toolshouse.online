<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: #b8c5d6;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 35px;
            width: 100%;
            max-width: 950px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            padding: 70px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.15);
        }

        .upload-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .upload-icon svg {
            width: 45px;
            height: 45px;
            color: white;
        }

        .upload-text {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #8892b0;
            font-size: 0.95rem;
        }

        .preview-area {
            display: none;
        }

        .preview-area.active {
            display: block;
        }

        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }

        .image-box {
            text-align: center;
        }

        .image-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }

        .image-container {
            background: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .image-container.result {
            background-image: 
                linear-gradient(45deg, #2d3748 25%, transparent 25%),
                linear-gradient(-45deg, #2d3748 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2d3748 75%),
                linear-gradient(-45deg, transparent 75%, #2d3748 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: #1a202c;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #718096;
            background: rgba(26, 32, 44, 0.95);
            width: 100%;
            height: 100%;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(17, 153, 142, 0.5);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .footer {
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 25px;
            text-align: center;
        }

        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-120px);
            padding: 16px 32px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-weight: 500;
            color: white;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.error {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .toast.success {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        input[type="file"] {
            display: none;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Header -->
    <div class="header">
        <h1>ðŸŽ¨ Background Remover</h1>
        <p>Remove image backgrounds instantly - 100% free & private</p>
    </div>

    <!-- Main Card -->
    <div class="card">
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
            </div>
            <div class="upload-text">Drop image here or click to upload</div>
            <div class="upload-hint">Supports JPG, PNG, WEBP â€¢ Max 5MB</div>
        </div>

        <!-- Preview Area -->
        <div class="preview-area" id="previewArea">
            <div class="image-grid">
                <!-- Original -->
                <div class="image-box">
                    <div class="image-label">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Original Image
                    </div>
                    <div class="image-container">
                        <img id="originalImg" src="" alt="Original">
                    </div>
                </div>

                <!-- Result -->
                <div class="image-box">
                    <div class="image-label">
                        <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        No Background
                    </div>
                    <div class="image-container result">
                        <img id="resultImg" src="" alt="Result" style="display: none;">
                        <div class="placeholder" id="placeholder">
                            <svg width="50" height="50" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-bottom: 12px; opacity: 0.5;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>Click "Remove Background"</span>
                        </div>
                        <div class="placeholder" id="loading" style="display: none;">
                            <div class="spinner"></div>
                            <span>Processing...</span>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn btn-primary" id="removeBtn">
                    <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path>
                    </svg>
                    Remove Background
                </button>
                <button class="btn btn-success" id="downloadBtn" style="display: none;">
                    <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                    Download PNG
                </button>
                <button class="btn btn-outline" id="clearBtn">
                    <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                    New Image
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ðŸ”’ Your images never leave your browser - 100% private & secure
    </div>

    <!-- TensorFlow.js and BodyPix for background removal -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.2.0/dist/body-pix.min.js"></script>

    <script>
        // Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const originalImg = document.getElementById('originalImg');
        const resultImg = document.getElementById('resultImg');
        const placeholder = document.getElementById('placeholder');
        const loading = document.getElementById('loading');
        const progressFill = document.getElementById('progressFill');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const toast = document.getElementById('toast');

        let currentFile = null;
        let bodyPixModel = null;

        // Load BodyPix model on page load
        async function loadModel() {
            try {
                console.log('Loading BodyPix model...');
                bodyPixModel = await bodyPix.load({
                    architecture: 'MobileNetV1',
                    outputStride: 16,
                    multiplier: 0.75,
                    quantBytes: 2
                });
                console.log('Model loaded successfully!');
            } catch (error) {
                console.error('Failed to load model:', error);
            }
        }

        // Initialize
        loadModel();

        // Toast function
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Click upload area
        uploadArea.addEventListener('click', () => fileInput.click());

        // File select
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            } else {
                showToast('Please drop an image file', 'error');
            }
        });

        // Handle file
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showToast('File size should be less than 5MB', 'error');
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
                uploadArea.style.display = 'none';
                previewArea.classList.add('active');
                resultImg.style.display = 'none';
                placeholder.style.display = 'flex';
                loading.style.display = 'none';
                removeBtn.style.display = 'flex';
                downloadBtn.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Remove background using BodyPix
        removeBtn.addEventListener('click', async () => {
            if (!currentFile || !bodyPixModel) {
                showToast('Please wait, model is loading...', 'error');
                return;
            }

            removeBtn.disabled = true;
            placeholder.style.display = 'none';
            loading.style.display = 'flex';
            progressFill.style.width = '10%';

            try {
                // Create image element
                const img = new Image();
                img.src = originalImg.src;
                await new Promise((resolve) => { img.onload = resolve; });

                progressFill.style.width = '30%';

                // Segment person
                const segmentation = await bodyPixModel.segmentPerson(img, {
                    internalResolution: 'medium',
                    segmentationThreshold: 0.7,
                    maxDetections: 1
                });

                progressFill.style.width = '60%';

                // Create canvas
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');

                // Draw original image
                ctx.drawImage(img, 0, 0);

                // Get image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const mask = segmentation.data;

                // Apply mask - keep person, make background transparent
                for (let i = 0; i < mask.length; i++) {
                    const pixelIndex = i * 4;
                    if (mask[i] === 0) {
                        // Background - make transparent
                        data[pixelIndex + 3] = 0;
                    }
                }

                progressFill.style.width = '80%';

                // Put modified data back
                ctx.putImageData(imageData, 0, 0);

                // Convert to blob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(resolve, 'image/png');
                });

                progressFill.style.width = '100%';

                const resultUrl = URL.createObjectURL(blob);
                resultImg.src = resultUrl;
                resultImg.style.display = 'block';
                loading.style.display = 'none';
                removeBtn.style.display = 'none';
                downloadBtn.style.display = 'flex';
                showToast('Background removed successfully! ðŸŽ‰');

            } catch (error) {
                console.error(error);
                showToast('Failed to remove background', 'error');
                loading.style.display = 'none';
                placeholder.style.display = 'flex';
                removeBtn.disabled = false;
                progressFill.style.width = '0%';
            }
        });

        // Download
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultImg.src;
            link.download = 'no-background.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast('Downloaded! âœ…');
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            currentFile = null;
            originalImg.src = '';
            resultImg.src = '';
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewArea.classList.remove('active');
            removeBtn.disabled = false;
            progressFill.style.width = '0%';
        });
    </script>
</body>
</html>
