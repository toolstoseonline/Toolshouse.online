<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover | Workable Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f8f9fa;
        }
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { max-width: 800px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .drop-area { border: 2px dashed #ccc; padding: 30px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; transition: 0.3s; }
        .drop-area:hover { border-color: var(--primary); background: #f0f7ff; }
        .preview-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: #eee; height: 250px; border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .box span { position: absolute; top: 5px; background: rgba(0,0,0,0.6); color: white; padding: 2px 8px; font-size: 10px; border-radius: 4px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 16px; margin: 5px; }
        #processBtn { background: var(--primary); color: white; }
        #downloadBtn { background: #28a745; color: white; display: none; text-decoration: none; }
        .loader { display: none; color: #666; margin-top: 10px; font-weight: bold; }
        @media (max-width: 600px) { .preview-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Background <span style="color:var(--primary)">Remover</span></h2>
    <p>Upload image and click "Remove Background"</p>

    <div class="drop-area" id="dropArea">
        <input type="file" id="fileInput" hidden accept="image/*">
        <p>Click to Upload Image</p>
    </div>

    <div class="preview-grid">
        <div class="box"><span>Original</span><img id="originalImg" src=""></div>
        <div class="box"><span>Result</span><img id="resultImg" src=""></div>
    </div>

    <button id="processBtn" class="btn">Remove Background</button>
    <a id="downloadBtn" class="btn">Download PNG</a>
    
    <div id="loader" class="loader">AI is working... Please wait ‚è≥</div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const originalImg = document.getElementById('originalImg');
    const resultImg = document.getElementById('resultImg');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');

    let imageFile;

    // File selection
    dropArea.onclick = () => fileInput.click();
    fileInput.onchange = (e) => {
        imageFile = e.target.files[0];
        if (imageFile) {
            originalImg.src = URL.createObjectURL(imageFile);
            resultImg.src = "";
            downloadBtn.style.display = 'none';
        }
    };

    // Main logic
    processBtn.onclick = async () => {
        if (!imageFile) return alert("Please select an image first!");

        // 1. Loader On
        loader.style.display = 'block';
        processBtn.disabled = true;

        const formData = new FormData();
        formData.append('image_file', imageFile);
        formData.append('size', 'auto');

        // IMPORTANT: Replace this with your actual key from remove.bg
        const apiKey = "YOUR_API_KEY_HERE"; 

        try {
            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: { 'X-Api-Key': apiKey },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                // Show Result
                resultImg.src = url;

                // DOWNLOAD FIX: Create a direct download link
                downloadBtn.href = url;
                downloadBtn.download = "background_removed.png";
                downloadBtn.style.display = 'inline-block';
                
                loader.style.display = 'none';
            } else {
                const err = await response.json();
                alert("Error: " + err.errors[0].title);
            }
        } catch (error) {
            alert("Connection error! Check your internet or API key.");
        } finally {
            loader.style.display = 'none';
            processBtn.disabled = false;
        }
    };
</script>

</body>
</html>
